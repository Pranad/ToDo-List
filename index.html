<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"><span>To Do List</span></div>
        <ol class="list">
            <li class="grey">
                <input type="checkbox">
                <label>Go to GYM</label>
            </li>
            <li>
                <input type="checkbox">
                <label>Go to School</label>
            </li>
            <li class="grey">
                <input type="checkbox">
                <label>Study</label>
            </li>
            <li>
                <input type="checkbox">
                <label>Dinner at 9pm</label>
            </li>
            <li class="grey">
                <input type="checkbox">
                <label>Sleep at 11pm</label>
            </li>
        </ol>
    </div>
</body>
</html>
